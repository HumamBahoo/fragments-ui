<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fragments UI</title>
    <link rel="stylesheet" href="https://unpkg.com/bamboo.css" />

    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="app.js"></script>
  </head>
  <body>
    <h1>Fragments UI</h1>

    <section>
      <nav><button id="login">Login</button> <button id="logout">Logout</button></nav>
    </section>

    <section hidden id="user">
      <h2>Hello <span class="username"></span>!</h2>
    </section>

    <section>
      <form id="new-fragment-form">
        <h2>Create New Fragment</h2>

        <select name="fragment-type" id="fragment-type" required>
          <option value="">Select fragment type</option>
          <option id="text-plain-option" value="text/plain">text/pain</option>
          <option id="application-json-option" value="application/json">application/json</option>
        </select>

        <textarea
          name="text-fragment"
          id="text-fragment"
          cols="30"
          rows="2"
          placeholder="Insert any text here..."
          hidden
        ></textarea>

        <textarea
          name="json-fragment"
          id="json-fragment"
          cols="30"
          rows="2"
          placeholder="Insert valid json data"
          hidden
        ></textarea>

        <button class="submit-btn" type="submit">Submit</button>
      </form>
    </section>

    <section>
      <form id="get-fragment-data-by-id-form">
        <h2>Get Fragment Data by ID</h2>

        <input
          type="text"
          name="fragment-id"
          id="fragment-id"
          placeholder="Enter fragment Id"
          required
        />

        <button class="submit-btn" type="submit">Submit</button>
      </form>
    </section>
  </body>
</html>
