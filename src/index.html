<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fragments UI</title>
    <link rel="stylesheet" href="https://unpkg.com/bamboo.css" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="app.js"></script>
  </head>
  <body>
    <h1>Fragments UI test</h1>

    <section>
      <nav><button id="login">Login</button> <button id="logout">Logout</button></nav>
    </section>

    <section hidden id="user">
      <h2>Hello <span class="username"></span>!</h2>
    </section>

    <section hidden id="content">
      <div id="forms-container">
        <form id="create-fragment-form">
          <h2>Create New Fragment</h2>

          <select
            title="fragment-type-select"
            name="fragment-type-select"
            id="fragment-type-select"
            required
          >
            <option value="">Select fragment type</option>
            <option id="text-plain-option" value="text/plain">text/plain</option>
            <option id="text-html-option" value="text/html">text/html</option>
            <option id="text-markdown-option" value="text/markdown">text/markdown</option>
            <option id="application-json-option" value="application/json">application/json</option>
            <option id="image-png-option" value="image/png">image/png</option>
            <option id="image-jpg-option" value="image/jpeg">image/jpeg</option>
            <option id="image-webp-option" value="image/webp">image/webp</option>
            <option id="image-gif-option" value="image/gif">image/gif</option>
          </select>

          <textarea
            name="text-fragment"
            id="text-fragment"
            cols="30"
            rows="4"
            placeholder="Insert your fragment data here..."
            hidden
          ></textarea>

          <textarea
            name="json-fragment"
            id="json-fragment"
            cols="30"
            rows="4"
            placeholder="Insert valid json data here..."
            hidden
          ></textarea>

          <input type="file" id="image-fragment" accept="image/*" hidden />

          <div id="create-fragment-error" hidden></div>

          <button class="submit-btn" type="submit">Submit</button>
        </form>

        <form id="view-fragment-form">
          <h2>Get/Convert and Display Fragment by ID</h2>

          <input
            type="text"
            name="fragment-id"
            id="fragment-id"
            placeholder="Enter fragment Id (Optional: add conversion extension 'id.txt, id.png')"
            required
          />

          <button class="submit-btn" type="submit">View</button>

          <div id="get-fragment-error" hidden></div>
        </form>
      </div>

      <div id="views-container">
        <div id="user-fragments-table">
          <h2>User Fragments</h2>
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Owner ID</th>
                <th>Type</th>
                <th>Size</th>
                <th>Created</th>
                <th>Updated</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody id="table-body"></tbody>
          </table>
        </div>

        <div id="fragment-view-container">
          <div>
            <h2>Fragment View</h2>
            <div id="fragment-view-content">
              <pre></pre>
            </div>

            <input
              type="file"
              id="update-image-fragment"
              class="fragment-content"
              hidden
              style="margin-bottom: 10px"
              accept="image/*"
            />

            <div id="update-fragment-error" hidden></div>

            <button id="update-btn" class="submit-btn">Update</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
